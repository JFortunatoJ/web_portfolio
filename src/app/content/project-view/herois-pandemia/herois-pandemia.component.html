<div class="content">
  <div class="project-description">
    <p class="project-description-about">Sobre</p>
    <div class="project-description-text">
      <label>O jogo Heróis da
        Pandemia tem como objetivo conscientizar o público sobre a propagação
        da COVID-19 de forma didática e divertida. Desenvolvido pelo Centro
        Universitário Facens em parceria com o Centro Universitário Newton
        Paiva, o game educa o jogador sobre as formas de transmissão do novo
        coronavírus, além de apresentar métodos de prevenção. São sete mini games que, em cada uma das fases, trazem
        conteúdos sobre alguma ação que precisa ser tomada na prevenção da Covid-19, como lavagem das mãos,
        distanciamento
        social e uso de máscaras. Ao concluir a ação, o usuário passa de fase e continua com os exercícios de precaução
        contra o vírus.
        O trabalho de desenvolvimento do projeto durou 20 dias, e a equipe de produção do jogo foi composta por sete
        pessoas.
      </label>
      <br><br>
      <label><strong>Os temas dos mini games são:</strong></label>
      <ul>
        <li>Lavar as mãos</li>
        <li>Desinfecção</li>
        <li>Distanciamento social</li>
        <li>Uso de máscaras</li>
        <li>Evitar tocar o rosto</li>
        <li>Fique em casa/quarentena</li>
        <li>Sistema imunológico</li>
      </ul>
    </div>
  </div>
  <div class="project-screenshots">
    <img class="project-screenshot" *ngFor="let url of imagesUrl" src="{{url}}">
  </div>
  <!--<app-image-carousel [imagesUrls]="imagesUrl"></app-image-carousel>-->
</div>
