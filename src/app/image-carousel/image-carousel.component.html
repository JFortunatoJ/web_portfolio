<div class="project-screenshots">
  <div class="screenshot fade" *ngFor="let url of imagesUrls">
    <div class="screenshot-image">
      <img src="{{url}}">
    </div>
  </div>

  <a class="prev" onclick="plusSlides(-1)" *ngIf="imagesUrls.length > 0">&#10094;</a>
  <a class="next" onclick="plusSlides(1)" *ngIf="imagesUrls.length > 0">&#10095;</a>

  <div class="dot-container">
    <span class="dot" onclick="currentSlide(i + 1)" *ngFor="let url of imagesUrls; let i = index"></span>
  </div>
</div>
